name: Deploy Docs

on:
  push:
    branches:
      - main # ドキュメントのソースコードがあるブランチ名に変更してください

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install dependencies
        run: pip install mkdocs mkdocs-material # 使用しているテーマやプラグインをここに追加
      - name: Deploy documentation
        run: mkdocs gh-deploy --force
